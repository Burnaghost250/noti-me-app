{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Noti-me</title>
    <style>
        /* --- CSS for Simple Login Template --- */

        /* Define a modern color palette */
        :root {
            /* Changed primary accent colors to green */
            --primary-green: #28a745; /* A standard, vibrant green */
            --primary-green-dark: #218838; /* A darker shade for hover states */
            
            --text-color-dark: #333;
            --text-color-light: #f8f9fa;
            --background-light: #e9ecef;
            --card-background: #ffffff;
            --border-color: #ced4da;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --error-red: #dc3545;
            --success-green: #28a745; /* Keeping success green as is */
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color-dark);
            background-color: var(--background-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Login Card Container */
        .login-card {
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-card h2 {
            /* Use the new primary green for the heading */
            color: var(--primary-green); 
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 700;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color-dark);
            font-size: 0.95em;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 25px; /* Pill shape */
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            /* Use the new primary green for focus state */
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.25); /* Adjusted rgba for green */
        }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 25px; /* Pill shape */
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            /* Use the new primary green for the button background */
            background-color: var(--primary-green);
            color: var(--text-color-light);
        }

        .btn-primary:hover {
            /* Use the new dark primary green for button hover state */
            background-color: var(--primary-green-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        /* Message Area */
        .message {
            margin-top: 20px;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 600;
            display: none; /* Hidden by default */
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .message.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .message.error {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--error-red);
            border: 1px solid var(--error-red);
        }

        .message.success {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success-green);
            border: 1px solid var(--success-green);
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .login-card {
                padding: 30px 20px;
                margin: 0 10px;
            }

            .login-card h2 {
                font-size: 1.8em;
                margin-bottom: 25px;
            }

            .form-group input {
                padding: 10px 12px;
                font-size: 0.95em;
            }

            .btn {
                padding: 10px 15px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
           <img src="{% static 'images/haven.png' %}" alt="School Logo" class="header-logo">
        <h2>Login to Notime</h2>
        <form id="loginForm" method="POST" action="{% url  'login' %}">
            {% csrf_token %} 
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text"  name="username" placeholder="Enter your username or email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"  name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="message" id="loginMessage">
            {% if messages %}
            <p style="color: red;">{{message}}</p>
            {% endif %}
        </div>
    </div>

    <script>
    
    </script>
</body>
</html>
